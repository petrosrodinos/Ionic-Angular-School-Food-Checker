<ion-modal #modal trigger="open-modal" [presentingElement]="presentingElement">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="resetFields(modal)">Close</ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
          <ion-button
            [disabled]="loading"
            color="primary"
            (click)="addFood(modal)"
            [strong]="true"
            >Add</ion-button
          >
        </ion-buttons>
        <ion-title>Add today's meal</ion-title>
        <ion-progress-bar
          *ngIf="loading"
          type="indeterminate"
        ></ion-progress-bar>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form>
        <ion-list>
          <ion-item>
            <ion-input
              value="fakes"
              [(ngModel)]="firstplate"
              name="firstplate"
              type="text"
              placeholder="First Plate"
            ></ion-input>
            <ion-button slot="end" fill="clear">
              <ion-icon
                name="fast-food-outline"
                color="primary"
                class="input-icon"
              ></ion-icon>
            </ion-button>
          </ion-item>
          <br />
          <ion-item>
            <ion-input
              value="mpiftekia"
              [(ngModel)]="secondplate"
              name="secondplate"
              type="text"
              placeholder="Second Plate"
            ></ion-input>
            <ion-button slot="end" fill="clear">
              <ion-icon
                name="pizza-outline"
                color="primary"
                class="input-icon"
              ></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-textarea
              name="description"
              placeholder="Description"
              [autoGrow]="true"
              [(ngModel)]="description"
            >
            </ion-textarea>
            <ion-button slot="end" fill="clear" class="description-icon">
              <ion-icon
                name="document-text-outline"
                class="input-icon"
              ></ion-icon>
            </ion-button>
          </ion-item>
          <br />
          <ion-button
            class="add-photo-btn"
            color="primary"
            (click)="openCamera()"
            >Add Photo
            <ion-icon
              slot="start"
              name="camera-outline"
              class="input-icon__camera"
            ></ion-icon>
          </ion-button>
          <br />
          <br />
          <img
            alt="photo of uploaded food"
            width="400"
            height="300"
            *ngIf="photo?.base64"
            [src]="photo?.base64"
          />
        </ion-list>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
