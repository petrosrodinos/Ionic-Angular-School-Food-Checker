<ion-grid *ngIf="loading" class="food-container">
  <ion-row>
    <ion-col
      *ngFor="let item of [1, 2, 3, 4, 5]"
      size="12"
      size-md="6"
      size-lg="4"
    >
      <ion-list>
        <ion-card>
          <ion-list-header>
            <ion-skeleton-text
              [animated]="true"
              style="width: 80px"
            ></ion-skeleton-text>
          </ion-list-header>
          <ion-item>
            <ion-label>
              <h3>
                <ion-skeleton-text
                  [animated]="true"
                  style="width: 50%"
                ></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text
                  [animated]="true"
                  style="width: 50%"
                ></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text
                  [animated]="true"
                  style="width: 80%"
                ></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-card> </ion-list
    ></ion-col>
  </ion-row>
</ion-grid>
